services:

 db:
   image: postgres
   container_name: postgresql
   restart: always
   volumes:
    - pgdata:/var/lib/postgresql/data
   environment:
     POSTGRES_PASSWORD: postgresqlthyago
   ports:
     - 5432:5432
   logging:
     driver: json-file
     options:
       max-size: 100m

volumes:
 pgdata: